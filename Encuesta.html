    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff0000; /* Fondo rojo si no carga la imagen */
            background-image: url("RESOURCES/MAINBACKGROUND.jpg"); /* Asegúrate de que la ruta sea correcta */
            background-size: cover;
            background-position: center;
        }
        main {
            padding: 20px; 
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente para el contenido */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .titulo-principal {
            font-size: 4em;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
            font-family: "Lucida Console", Monaco, monospace;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.3); 
            overflow: hidden;
            position: fixed;
            top: 0; 
            width: 100%;
            z-index: 1000;
        }
        nav a {
            float: left;
            display: block;
            color: white; 
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-family: "Lucida Console", Monaco, monospace;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: inset 0 0 0 0 rgba(0, 0, 0, 0.3);
            transition: ease-out 0.4s;
        }
        nav a:hover {
            box-shadow: inset 0 100px 0 0 #000000;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3); /* Fondo semi-transparente */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center; /* Centrar texto en el contenedor */
        }
        footer {
            background-color: rgba(0, 0, 0, 0.3); 
            color: white; 
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 10px;
        }
        p {
            font-size: 20px;
            color: #ffffff; 
        }
    </style>
